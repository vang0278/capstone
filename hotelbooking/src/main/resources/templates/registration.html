<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:if="false" rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link th:replace="fragments/parts.html :: bootstrap_css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<title>User Registration</title>
</head>
<body>
	<div th:replace="fragments/parts.html :: navbar"></div>
	<br>
	<br>
	<div class="container">
		<div class="row d-flex align-items-center justify-content-center">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${param.success}">
					<div class="alert alert-info">You are successfully registered!</div>
				</div>
				<h1 class="mb-4">Registration</h1>
				<form th:action="@{/registration}" th:object="${user}" method="post">
					<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}"
						th:text="${error}">Validation error</p>
					<div class="form-outline mb-4" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
						<label for="firstName" class="form-label fw-bold">First name</label> <input id="firstName" class="form-control"
							th:field="*{firstName}" />
						<p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
					</div>
					<div class="form-outline mb-4" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
						<label for="lastName" class="form-label fw-bold">Last name</label> <input id="lastName" class="form-control"
							th:field="*{lastName}" />
						<p class="error-message" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
					</div>
					<div class="form-outline mb-4" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
						<label for="email" class="form-label fw-bold">E-mail</label> <input id="email" class="form-control" th:field="*{email}" />
						<p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
					</div>
					<div class="form-outline mb-4" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
						<label for="confirmEmail" class="form-label fw-bold">Confirm e-mail</label> <input id="confirmEmail"
							class="form-control" th:field="*{confirmEmail}" />
						<p class="error-message" th:each="error : ${#fields.errors('confirmEmail')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-outline mb-4" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						<label for="password" class="form-label fw-bold">Password</label> <input id="password" class="form-control"
							type="password" th:field="*{password}" />
						<p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
					</div>
					<div class="form-outline mb-4" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
						<label for="confirmPassword" class="form-label fw-bold">Confirm password</label> <input id="confirmPassword"
							class="form-control" type="password" th:field="*{confirmPassword}" />
						<p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-outline">
						<button type="submit" class="btn btn-primary">Register</button>
						<span th:if="false">Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script th:if="false" type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script th:if="false" type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:replace="fragments/parts.html :: bootstrap_script"></script>
	<script src="js/script.js" defer></script>
</body>
</html>
