<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:if="false" rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link th:replace="fragments/parts.html :: bootstrap_css">

<title>Registration</title>
</head>
<body>
	<div th:replace="fragments/parts.html :: navbar"></div>
	<br>
	<br>

	<div class="container">
		<div class="row d-flex align-items-center justify-content-center">
			<div class="col-md-6 col-md-offset-3">
				<h1 class="mb-4">Login page</h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<div class="form-outline mb-4">
						<label class="form-label fw-bold" for="username">Email</label>: <input type="text" id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Email" />
					</div>
					<div class="form-outline mb-4">
						<label class="form-label fw-bold" for="password">Password</label>: <input type="password" id="password" name="password" class="form-control"
							placeholder="Password" />
					</div>
					<div class="form-outline mb-4">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
					<div class="form-outline mb-4">
						<span>New user? <a href="/" th:href="@{/registration}" target="_blank">Register here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script th:if="false" type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script th:if="false" type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

	<script th:replace="fragments/parts.html :: bootstrap_script"></script>
	<script src="js/script.js" defer></script>
</body>
</html>
